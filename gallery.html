
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | NG Aluminium Interiors</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Manrope', sans-serif; margin: 0; padding: 0; background: #f5f5f5; color: #222; }
    header { background: #fff; padding: 16px 28px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100; }
    header h1 { margin: 0; font-size: 20px; }
    .container { max-width: 1100px; margin: auto; padding: 28px; }
    h2 { text-align: center; margin-bottom: 20px; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(250px,1fr)); gap: 16px; }
    .gallery-grid img { width: 100%; border-radius: 10px; cursor: pointer; transition: transform 0.3s; }
    .gallery-grid img:hover { transform: scale(1.05); }
    /* Lightbox */
    .lightbox { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
    .lightbox img { max-width: 90%; max-height: 80%; border-radius: 10px; }
    .lightbox:target { display: flex; }
    .close { position: absolute; top: 20px; right: 30px; font-size: 36px; color: white; text-decoration: none; }
  </style>
</head>
<body>
  <header><h1>NG Aluminium Interiors - Gallery</h1></header>
  <div class="container">
    <h2>Our Work Gallery</h2>
    <div class="gallery-grid">
      <a href="#wardrobe-wood-black.jpg"><img src="images/wardrobe-wood-black.jpg" alt="Project"></a>
      <a href="#wardrobe-white.jpg"><img src="images/wardrobe-white.jpg" alt="Project"></a>
      <a href="#wardrobe-blue-pooja.jpg"><img src="images/wardrobe-blue-pooja.jpg" alt="Project"></a>
      <a href="#wardrobe-blue.jpg"><img src="images/wardrobe-blue.jpg" alt="Project"></a>
      <a href="#wardrobe-brown.jpg"><img src="images/wardrobe-brown.jpg" alt="Project"></a>
      <a href="#wardrobe-brown-white.jpg"><img src="images/wardrobe-brown-white.jpg" alt="Project"></a>
      <a href="#wardrobe-wood-open.jpg"><img src="images/wardrobe-wood-open.jpg" alt="Project"></a>
      <a href="#wardrobe-white-gold.jpg"><img src="images/wardrobe-white-gold.jpg" alt="Project"></a>
      <a href="#kitchen-grey-aluminium.jpg"><img src="images/kitchen-grey-aluminium.jpg" alt="Project"></a>
      <a href="#wardrobe-marble-finish.jpg"><img src="images/wardrobe-marble-finish.jpg" alt="Project"></a>
    </div>

    <div id="wardrobe-wood-black.jpg" class="lightbox">
      <a href="#" class="close">&times;</a>
      <img src="images/wardrobe-wood-black.jpg" alt="Project">
    </div>

    <div id="wardrobe-white.jpg" class="lightbox">

    <div id="wardrobe-brown.jpg" class="lightbox">
      <a href="#" class="close">&times;</a>
      <img src="images/wardrobe-brown.jpg" alt="Project">

    <div id="wardrobe-brown-white.jpg" class="lightbox">

  </div>
</body>
</html>
